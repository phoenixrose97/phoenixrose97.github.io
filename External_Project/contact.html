<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>A-Z Express Trucking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">

</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <header>
        <h1>A-Z Express Trucking</h1>
        <p>Driving Your Success Nationwide</p>
    </header>
    <main>
        <section>
            <h2>Contact Information</h2>
            <ul>
                <li>Address: IMED 1316, Spring, TX </li>
                <li>Email us at: almzavala@my.lonestar.edu</li>
            </ul>
        </section>
        <section>
            <h2>Quote Request Form</h2>
            <form action="#">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstName">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastName">    
              <label for="email">Email</label>
              <input type="email" id="email" name="Email" required>
              <label for="service">Service interested in</label>
              <select name="service" id="service">
                <option value="Full Truckload (FTL) Shipping" selected>Full Truckload (FTL) Shipping</option>
                <option value="Less-Than-Truckload (LTL) Shipping">Less-Than-Truckload (LTL) Shipping</option>
                <option value="Refrigerated Transport">Refrigerated Transport</option>
                <option value="Hazardous Materials Shipping">Hazardous Materials Shipping</option>
                <option value="Expedited Freight Services">Expedited Freight Services</option>
                <option value="Oversized Freight Transport">Oversized Freight Transport</option>
                <option value="Dedicated Fleet Services">Dedicated Fleet Services</option>
                <option value="Specialty Freight Services">Specialty Freight Services</option>
              </select>
              <label for="freight-details">Freight Details</label>
              <textarea name="freight-details" id="freight-details"></textarea>
              <input type="submit" value="Submit">
              <input type="reset" value="Clear">
            </form>
          </section>
        <section>
            <img src="images/truck-on-map.jpg" alt="truck driving on a map">
        </section>
    </main>
    <footer>
        <p>Designed by Alma Zavala | &copy; 2024</p>
    </footer>
</body>
</html>
